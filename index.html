<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RollTrust</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #1a1f2e 0%, #0f141e 100%);
      color: white;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      z-index: 2;
    }

    h1 {
      font-size: 130px;
      font-weight: 900;
      margin-bottom: 50px;
      background: linear-gradient(90deg, #5d7091, #88a9d7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -6px;
    }

    .buttons {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 18px 48px;
      font-size: 19px;
      font-weight: 700;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      min-width: 200px;
      text-decoration: none;
      color: white;
      box-shadow: 0 12px 35px rgba(0,0,0,0.5);
    }

    .btn-download {
      background: linear-gradient(90deg, rgba(93, 112, 145), rgba(136, 169, 215));
    }

    .btn-discord {
      background: linear-gradient(90deg, rgba(93, 112, 145, 0.95), rgba(136, 169, 215, 0.95));
    }

    .btn:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 25px 50px rgba(93, 112, 145, 0.6);
    }

    .btn:active {
      transform: translateY(-5px) scale(1.02);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.25), transparent);
      transition: 0.7s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .footer-text {
      margin-top: 70px;
      font-size: 15px;
      color: rgba(255, 255, 255, 0.5);
      line-height: 1.7;
    }

    .footer-text a {
      color: #88a9d7;
      text-decoration: none;
    }

    .particles {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      background: rgba(136, 169, 215, 0.12);
      border-radius: 50%;
      animation: float 18s infinite linear;
    }

    @keyframes float {
      0%   { transform: translateY(100vh) scale(0); opacity: 0; }
      10%  { opacity: 1; }
      90%  { opacity: 1; }
      100% { transform: translateY(-100px) scale(1); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="particles" id="particles"></div>

  <div class="container">
    <h1>rolltrust</h1>

    <div class="buttons">
      <a href="https://files.catbox.moe/mmcffz.zip" target="_blank" class="btn btn-download">Download</a>
      <a href="https://discord.gg/HRz43Vxnd7" target="_blank" class="btn btn-discord">Discord</a>
    </div>

    <div class="footer-text">
      rolltrust.xyz is the only official domain for this software.
    </div>
  </div>

  <script>
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 35; i++) {
      const p = document.createElement('div');
      p.classList.add('particle');
      p.style.width = p.style.height = Math.random() * 10 + 5 + 'px';
      p.style.left = Math.random() * 100 + '%';
      p.style.animationDelay = Math.random() * 18 + 's';
      p.style.animationDuration = 12 + Math.random() * 20 + 's';
      particlesContainer.appendChild(p);
    }
  </script>
</body>
</html>
